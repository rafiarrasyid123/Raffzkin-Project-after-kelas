<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Biodata Rafi Arrasyid</title>
  </head>
  <body>
    <div class="container">
      <div class="box-biodata">
        <div class="profile-section">
          <img src="Gambar/image.png" alt="Foto Profil Rafi Arrasyid" id="profil-logo" />
        </div>
        
        <div class="info-section">
          <h1>Rafi Arrasyid</h1>
          <div class="info-item">
            <span class="label">Kelas:</span>
            <span class="label">Kelas:</span>
            <span class="value">X RPL 3</span>
          </div>
          <div class="info-item">

            <span class="label">Umur:</span>
            <span class="value">16 Tahun</span>
          </div>
          <div class="info-item">
            <span class="label">Hobi:</span>
            <span class="value">JKT48</span>
          </div>
        </div>

        <div class="badge-section">
          <h3>Keahlian</h3>
          <div class="badge-container">
            <span class="badge">Minecraft</span>
            <span class="badge">Free Fire</span>
            <span class="badge">Delta Force</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
